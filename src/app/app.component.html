<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
            <li
            class="list-group-item"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let number of oddNumbers"
            >
            {{ number }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
            <li
            class="list-group-item"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let number of evenNumbers"
            >
            {{ number }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight> style me by basic directive</p>
      <p appBetterHighlight> style me by better directive</p>
      <p appBetterHighlight [defaultColor] = "'yellow'" [highlightColor] = "'red'"> style me by better directive with input color</p>
    </div>
  </div>
</div>
